<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Frontend Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Title Of Website -->
    <title>Frontend Mentor | QR code component</title>

    <!-- Link To CSS File -->
    <link rel="stylesheet" href="assets/styles/main.css" />

    <!-- Link To Font Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="QR code component" />
    <meta
      property="og:description"
      content="A beginner-friendly HTML & CSS challenge with a fixed card layout."
    />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
  </head>

  <body>
    <!--
    ##### main continer #####
     -->
    <main class="qr-code">
      <!-- QR Code Image -->
      <figure class="qr-code__figure">
  <img
    class="qr-code__image"
    src="assets/images/image-qr-code.png"
    alt="QR code linking to Frontend Mentor website"
  />
</figure>

      <section class="qr-code__container">
        <!-- title -->
        <h1 class="qr-code__title">
          Improve your front-end skills by building projects
        </h1>

        <!-- text -->
        <p class="qr-code__text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </main>

    <!--
    ####### Footer #######
    -->
    <footer class="qr-code__attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/nevikai">Ali Nevikai</a>.
      </p>
    </footer>
  </body>
</html>
